version: "3.9"

services:
  db:
    image: mysql:8.0.28
    platform: linux/x86_64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "db"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "pass"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis
    restart: always
    volumes:
      - "redis_data:/redis/data"

  samurai:
    depends_on:
      - redis
      - db
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: ./samurai/.env.prod
    environment:
      REDIS_URL: redis://redis
      DATABASE_URL: mysql://db:3306/db
    command: yarn prod
    expose:
      - "80"

